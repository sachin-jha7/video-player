<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player : JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Video Player</h2>

        <div class="card-container"></div>

        <div class="video-input-box">
            <label class="btn" for="file-input">Create Your Playlist</label>
            <input id="file-input" type="file" accept="video/*,video/webm,video/mkv" multiple hidden>
        </div>
        <label class="clone-btn" for="file-input">
            &plus;
        </label>
        <div class="video-player-box">

            <button class="cross-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="45px" viewBox="0 -960 960 960" width="45px"
                    fill="#FFFFFF">
                    <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </button>
            <div class="vol-brightness-container">
                <div class="left">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
                        fill="#FFFFFF">
                        <path
                            d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z" />
                    </svg>
                    <input type="range" min="0" max="100" value="0">
                </div>
                <div class="right">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
                        fill="#FFFFFF">
                        <path
                            d="M440-760v-160h80v160h-80Zm266 110-55-55 112-115 56 57-113 113Zm54 210v-80h160v80H760ZM440-40v-160h80v160h-80ZM254-652 140-763l57-56 113 113-56 54Zm508 512L651-255l54-54 114 110-57 59ZM40-440v-80h160v80H40Zm157 300-56-57 112-112 29 27 29 28-114 114Zm283-100q-100 0-170-70t-70-170q0-100 70-170t170-70q100 0 170 70t70 170q0 100-70 170t-170 70Zm0-80q66 0 113-47t47-113q0-66-47-113t-113-47q-66 0-113 47t-47 113q0 66 47 113t113 47Zm0-160Z" />
                    </svg>
                    <input type="range" min="0" max="200" value="100">
                </div>
            </div>
            <div class="wrapper">
                <div class="duration-box">
                    <div class="duration-info">
                        <p class="left">00:00</p>
                        <p class="right"></p>
                    </div>
                </div>

                <!-- <div class="progress-area"> -->
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <div class="ball"></div>
                </div>
                <!-- </div> -->
                <!-- <div class="player-control"> -->
                <div class="control-panel">
                    <button class="backward-btn">
                        <i class="fa-solid fa-backward"></i>
                    </button>
                    <button class="play-btn">
                        <i class="fa-solid fa-play"></i>
                        <!-- <i class="fa-solid fa-pause"></i> -->
                    </button>
                    <button class="forward-btn">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </div>
                <!-- </div> -->
                <div class="screen-size-btn">
                    <button class="fullscreen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
                            <!--Boxicons v3.0.8 https://boxicons.com | License  https://docs.boxicons.com/free-->
                            <path d="M10 3H3v7h2V5h5zm0 16H5v-5H3v7h7zm11-5h-2v5h-5v2h7zm0-11h-7v2h5v5h2z"></path>
                        </svg>
                    </button>
                    <button class="exit-fullscreen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">

                            <path d="M10 4H8v4H4v2h6zm0 16v-6H4v2h4v4zm6-4h4v-2h-6v6h2zm4-8h-4V4h-2v6h6z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <video></video>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
